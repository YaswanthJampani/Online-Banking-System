<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
            background-image: url("withdraw.jpg"); /* Replace with your actual image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Prevent background repetition */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Ensure full height */
        }
        .container {
            max-width: 400px; /* Adjusted width for consistency */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center; /* Center the heading */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="number"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center; /* Center text for the link */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universal Banking</h1>
        <h2>Withdraw Money</h2>
        <form id="withdrawForm" action="/withdraw" method="post">
            <div class="input-group">
                <label for="amount">Enter Amount to Withdraw:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount in Rupees" required>
            </div>
            <div class="input-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="button-container">
                <button type="submit">Withdraw</button>
            </div>
        </form>

       
</body>
</html>
