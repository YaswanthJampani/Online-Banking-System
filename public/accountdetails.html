<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            background-image: url("account.jpg"); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translate(0,25%);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        .details-container {
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        tr{
            height: 40px;
        }
        th{
            font-size: large;
        }
        td{
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <div class="details-container">
            <p><strong>Full Name:</strong> <span id="fullname"></span></p>
            <p><strong>User Id:</strong> <span id="userid"></span></p>
            <p><strong>Phone Number:</strong> <span id="phone"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
            <p><strong>Account Type:</strong> <span id="accountType"></span></p>
            <hr>
            <p><strong>Aadhar Number:</strong> <span id="aadhar"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Marital Status:</strong> <span id="marital_status"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>PAN Card Number:</strong> <span id="pan"></span></p>
            <p><strong>Account Number:</strong> <span id="account_number"></span></p>
            <p><strong>Branch:</strong> <span id="branch"></span></p>
            <p><strong>Initial Balance:</strong> â‚¹<span id="initial_balance"></span></p>
        </div>
    </div>

    <script>
        // Fetch account details and populate the HTML
        async function loadAccountDetails() {
            try {
                const response = await fetch('/account_details');
                const data = await response.json();

                if (data.error) {
                    console.error('Error fetching account details:', data.error);
                } else {
                    document.getElementById('fullname').textContent = data.fullname;
                    document.getElementById('userid').textContent = data.userid;
                    document.getElementById('phone').textContent = data.phone;
                    document.getElementById('password').textContent = '********'; // Mask password for security
                    document.getElementById('accountType').textContent = data.accountType;
                    document.getElementById('aadhar').textContent = data.aadhar;
                    document.getElementById('age').textContent = data.age;
                    document.getElementById('marital_status').textContent = data.marital_status;
                    document.getElementById('gender').textContent = data.gender;
                    document.getElementById('dob').textContent = new Date(data.dob).toLocaleDateString();
                    document.getElementById('pan').textContent = data.pan;
                    document.getElementById('account_number').textContent = data.account_number;
                    document.getElementById('branch').textContent = data.branch;
                    document.getElementById('initial_balance').textContent = data.initial_balance;
                }
            } catch (error) {
                console.error('Failed to load account details:', error);
            }
        }

        // Load account details on page load
        loadAccountDetails();
    </script>
</body>
</html>
