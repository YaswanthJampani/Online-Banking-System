<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5);
            background-image: url("home.jpg.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .search-form input[type="button"] {
            padding: 5px 10px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .redirect-button {
            text-align: center;
            margin-top: 20px;
        }
        .redirect-button button {
            padding: 10px 20px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="search-form">
            <label for="searchText">Search:</label>
            <input type="text" id="searchText" placeholder="Enter search text">
            <input type="button" value="Search" onclick="fetchUsers()">
        </div>
        <input type="button" value="Show All" onclick="fetchUsers(true)">
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Password</th>
                    <th>Account Type</th>
                    <th>Aadhar</th>
                    <th>Age</th>
                    <th>Marital Status</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>PAN</th>
                    <th>Initial Balance</th>
                    <th>Account Number</th>
                    <th>Branch</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User details will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="redirect-button">
        <button onclick="location.href='admin_home.html';">Go to Home Page</button>
    </div>

    <script>
        async function fetchUsers(showAll = false) {
            const searchText = document.getElementById("searchText").value;

            try {
                const response = await fetch(`/get_users?searchText=${showAll ? '' : searchText}`);
                const users = await response.json();

                const tableBody = document.getElementById("userTableBody");
                tableBody.innerHTML = "";

                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.userid}</td>
                        <td>${user.fullname}</td>
                        <td>${user.phone}</td>
                        <td>${user.password}</td>
                        <td>${user.accountType}</td>
                        <td>${user.aadhar}</td>
                        <td>${user.age}</td>
                        <td>${user.marital_status}</td>
                        <td>${user.gender}</td>
                        <td>${user.dob}</td>
                        <td>${user.pan}</td>
                        <td>${user.initial_balance}</td>
                        <td>${user.account_number}</td>
                        <td>${user.branch}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        // Fetch all users when the page loads
        fetchUsers(true);
    </script>
</body>
</html>
